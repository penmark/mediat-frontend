<h1>{{video.title}}</h1>
<video style="max-width:100%" *ngIf="!error" #player (loadedmetadata)="onEvent($event)" (click)="player.play()" controls>
  <source [src]="videoSrc" [type]="video.mimetype" (error)="error=$event">
</video>
<div *ngIf="error">
  <img [src]="'data:image/jpg;base64,'+video.thumbs?.small?.$binary">
  <p>Sorry, ain't playing {{video.mimetype}} yet</p>
  <a [href]="videoSrc">Download</a>
</div>
